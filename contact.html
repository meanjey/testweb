<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 | 联系方式</title>
    <!-- Google Fonts - 现代字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 页面加载动画 -->
    <div class="loader-wrapper">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
        <p>加载中...</p>
    </div>

    <!-- 暗色/亮色模式切换按钮 -->
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </div>

    <!-- 固定顶部导航栏 -->
    <nav id="navbar">
        <div class="nav-logo">个人<span>主页</span></div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">首页</a></li>
            <li><a href="about.html" class="nav-link">关于我</a></li>
            <li><a href="skills.html" class="nav-link">技能</a></li>
            <li><a href="projects.html" class="nav-link">项目</a></li>
            <li><a href="contact.html" class="nav-link active">联系方式</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container">
        <!-- 粒子背景 -->
        <div id="particles-js"></div>

        <!-- Contact 板块 -->
        <section id="contact" class="section" data-aos="fade-up">
            <h2 class="section-title">联系我</h2>
            <div class="section-content">
                <div class="contact-container">
                    <div class="contact-info">
                        <h3>联系方式</h3>
                        <p>如果您对我的项目感兴趣，或者有任何合作机会，欢迎通过以下方式联系我。</p>
                        
                        <div class="contact-items">
                            <div class="contact-item" data-aos="fade-right">
                                <div class="contact-icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="contact-text">
                                    <h4>邮箱</h4>
                                    <p>example@example.com</p>
                                </div>
                            </div>
                            
                            <div class="contact-item" data-aos="fade-right" data-aos-delay="100">
                                <div class="contact-icon">
                                    <i class="fab fa-github"></i>
                                </div>
                                <div class="contact-text">
                                    <h4>GitHub</h4>
                                    <p>github.com/yourusername</p>
                                </div>
                            </div>
                            
                            <div class="contact-item" data-aos="fade-right" data-aos-delay="200">
                                <div class="contact-icon">
                                    <i class="fab fa-weixin"></i>
                                </div>
                                <div class="contact-text">
                                    <h4>微信</h4>
                                    <div class="wechat-container">
                                        <p>扫描下方二维码添加</p>
                                        <div class="wechat-qr">
                                            <img src="images/wechat_qr.png" alt="微信二维码">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-form-container">
                        <h3>发送消息</h3>
                        <form class="contact-form" id="contactForm">
                            <div class="form-group">
                                <label for="name">姓名</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">主题</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">消息</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn">发送消息</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 个人主页. 版权所有.</p>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-weixin"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <!-- 粒子动画库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="script.js"></script>
</body>
</html>
